<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Projeto Acelera</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#login">Login</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#sobre">Sobre</a></li>
        </ul>
    </nav>
    <section id="login">
        <div class="caixa1">
            <div class="formulario">
                <h1>LOGIN</h1>
                <img src="imagem/usuario-masculino (1).png">
                
                <label for="email" class="email">Email:</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
                    <i class="icon fa fa-envelope"></i>
                  </div>

                <label for="senha">Senha:</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" name="senha" placeholder="********" required>
                    <i class="icon fa fa-lock"></i>
                  </div>
                
                <div class="botao">
                    <input type="submit" value="Entrar">
                </div>
                
            </div>
        </div>
    </section>
  
    <section id="servicos">
        <div class="caixa3">
            <div id="principal"></div>
            <div class="container1">
                <h1 id="centralizar-dash" class="titulo">Dashboard</h1>
                <div id="estiliza-container1">
                    <img src="imagem/dashboard1.png">
                </div>
                <p>Nessa parte serão mostrados gráficos relacionados ao tempo e à distância da vaga.</p>
            </div>
        
            <div class="container2">
                <h1 id="centralizar-json" class="titulo">Exportar Json</h1>
                <div id="estiliza-container2">
                    <img src="imagem/json1.png">
                </div>
                <p>Parte onde será feita a exportação para Json.</p>
            </div>
        
            <div class="container3">
                <h1 id="centralizar-vagas" class="titulo">Vagas Disponíveis</h1>
                <div id="estiliza-container3">
                    <img src="imagem/vaga1.png">
                </div>
                <p>Parte onde serão verificadas as vagas de estacionamento.</p>
            </div>
        
        </div>
    </section>

    <section id="sobre">
        <div class="caixa2"></div>
    </section>
  
</body>
</html>
